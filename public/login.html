<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kakomon Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fbfbfd;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-card h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-card p {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        input[type="password"]:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #0071e3;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ed;
        }

        .error-msg {
            color: #ff3b30;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div style="font-size: 48px; margin-bottom: 10px;">ðŸ”’</div>
        <h1>Invitation Only</h1>
        <p>Please enter the access code.</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Passcode" required>
            </div>
            <button type="submit">Enter</button>
            <p class="error-msg" id="errorMsg">Incorrect passcode</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'An error occurred';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
